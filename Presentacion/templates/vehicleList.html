<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Vehículos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN para estilos elegantes -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vehicleList.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Listado de Vehículos</h1>
        <div class="row">
            {% for vehiculo in vehiculos %}
            <div class="col-md-4">
                <div class="card vehicle-card">
                    <img src="{{ url_for('static', filename='image/vehiculo.png') }}" alt="Vehículo {{ loop.index }}">
                    <div class="vehicle-name">{{ vehiculo.modelo }}</div>
                </div>
            </div>
            {% endfor %}
            {% if not vehiculos %}
            <div class="col-12">
                <p class="text-center">No hay vehículos disponibles</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
